<div class="row">

<div class="alert alert-danger" role="alert" ng-show="{{vm.errorDrivers.insertError}}">
  {{vm.errorDrivers.insertError}}
</div>

  <div class="col-md-12">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Motorista: </label>
      <div class="col-sm-10">
        <select class="form-control" name="driver_id" data-ng-require="true" data-ng-model="vm.vehicle.driver_id">
          <option value="{{driver.id}}" ng-repeat="driver in vm.listDriver">
            {{driver.cod}} - {{driver.name}}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Placa: </label>
      <div class="col-sm-10">
        <input id="vehiclePlaca" type="text" class="form-control"
        data-ng-model="vm.vehicle.placa"
        data-ng-require="true">
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Modelo: </label>
      <div class="col-sm-10">
        <input id="vehiclePlaca" type="text" class="form-control"
        data-ng-model="vm.vehicle.modelo"
        data-ng-require="true">
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Marca: </label>
      <div class="col-sm-10">
        <input id="vehiclePlaca" type="text" class="form-control"
        data-ng-model="vm.vehicle.marca"
        data-ng-require="true">
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Eixos: </label>
      <div class="col-sm-10">
        <input id="vehiclePlaca" type="text" class="form-control"
        data-ng-model="vm.vehicle.eixos"
        data-ng-require="true">
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Km inicial: </label>
      <div class="col-sm-10">
        <input id="vehiclePlaca" type="text" class="form-control"
        data-ng-model="vm.vehicle.km_inicial"
        data-ng-require="true">
      </div>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn brn-primary" value="Salvar">
      <input type="submit" class="btn btn-danger" value="Cancelar" ui-sref="listVehicle">
    </div>
  </div>

</div>
