<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-info">
      mensagens de erro v√£o ser exibidas aqui!
    </div>
    <h2>Login</h2>
    <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.user.email.$invalid }">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" ng-model="vm.user.email" required />
            <div ng-messages="form.$submitted && form.user.email.$error" class="help-block">
                <div ng-message="required">Email is required</div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.user.password.$invalid }">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-model="vm.user.password" required />
            <div ng-messages="form.$submitted && form.user.password.$error" class="help-block">
                <div ng-message="required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
          <button ng-disabled="vm.loading" class="btn btn-primary">Login</button>
        </div>
        <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
    </form>
</div>
