<div class="row">

<div class="alert alert-danger" role="alert">
  Erro, favor verificar o formulário.
</div>

  <div class="col-md-12">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Nome: </label>
      <div class="col-sm-10">
        <input id="driverNome" type="text" class="form-control" data-ng-model="driver.nome">
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Código: </label>
      <div class="col-sm-10">
        <input id="driverCodigo" type="text" class="form-control" data-ng-model="driver.codigo">
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Telefone: </label>
      <div class="col-sm-10">
        <input id="driverTelefone" type="text" class="form-control" data-ng-model="driver.telefone">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn brn-primary" value="Salvar">
      <input type="submit" class="btn btn-danger" value="Cancelar" data-ng-click="cleanForm()">
    </div>
  </div>

</div>
