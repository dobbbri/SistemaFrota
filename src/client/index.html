<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sistema frota</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  </head>
  <body id="app">
    <div class="container">
      <!-- FORM CADASTRO MOTORISTAS -->
      <h1>Cadastro de Motoristas</h1>
      {{driver}}
      <div class="form-horizontal">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Nome: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" v-model="driver.nome">
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Código: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" v-model="driver.codigo">
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Telefone: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" v-model="driver.telefone">
                </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn brn-primary" value="Salvar">
              <input type="submit" class="btn btn-danger" value="Cancelar">
            </div>
          </div>

        </div>
      </div>
      <!-- FIM DO FORM CADASTRO MOTORISTAS -->

      <!-- FORM CADASTRO VEICULOS -->
      <h1>Cadastro de Veiculos</h1>
      <div class="form-horizontal">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Placa: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Modelo: </label>
              <div class="col-sm-10"><input type="text" class="form-control"></div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Marca: </label>
              <div class="col-sm-10"><input type="text" class="form-control"></div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Eixos: </label>
              <div class="col-sm-10"><input type="text" class="form-control"></div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Km_Rodado: </label>
              <div class="col-sm-10"><input type="text" class="form-control"></div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Motorista: </label>
              <div class="col-sm-10">
                <select class="form-control" id="">
                  <option>motorista 1</option>
                  <option>motorista 2</option>
                  <option>motorista 3</option>
                  <option>motorista 4</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn brn-primary" value="Salvar">
              <input type="submit" class="btn btn-danger" value="Cancelar">
            </div>
          </div>
        </div>
      </div>
      <!-- FIM FORM CADASTRO VEICULOS -->

      <!-- FORM CADASTRO PNEUS -->
      <h1>Cadastro de pneus</h1>
      <div class="form-horizontal div row">
        <div class="col-md-12 div form-group">
          <label for="" class="col-sm-2 control-label">Código: </label>
          <div class="col-sm-10"><input type="text" class="form-control"></div>
        </div>
        <div class="col-md-12 div form-group">
          <label for="" class="col-sm-2 control-label">Marca: </label>
          <div class="col-sm-10"><input type="text" class="form-control"></div>
        </div>
        <div class="col-md-12 div form-group">
          <label for="" class="col-sm-2 control-label">Vida: </label>
          <div class="col-sm-10"><input type="text" class="form-control"></div>
        </div>
        <div class="col-md-12 div form-group">
          <label for="" class="col-sm-2 control-label">Sulco: </label>
          <div class="col-sm-10"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn brn-primary" value="Salvar">
            <input type="submit" class="btn btn-danger" value="Cancelar">
          </div>
        </div>
      </div>
      <!-- FIM FORM CADASTRAR PNEUS -->

    </div>

    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="bower_components/vue/dist/vue.js" charset="utf-8"></script>
    <script src="app/app.js" charset="utf-8"></script>
  </body>
</html>
