<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sistema frota</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
  </head>
  <body id="app">
    <div class="container">
      <!-- FORM CADASTRO MOTORISTAS -->

      <!-- <div id="table">
        <bootstrap-table :columns="columns" :data="data"></bootstrap-table>
      </div> -->

      <h1>Cadastro de Motoristas</h1>
      {{driver}}
      <div class="form-horizontal">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Nome: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" v-model="driver.nome">
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">CÃ³digo: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" v-model="driver.codigo">
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Telefone: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" v-model="driver.telefone">
                </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn brn-primary" value="Salvar"
                v-on:click="addDriver">
              <input type="submit" class="btn btn-danger" value="Cancelar">
            </div>
          </div>
          <ul>
            <li v-for="car in drivers">
                {{car.nome}} | {{car.codigo}} | {{car.telefone}}
            </li>
          </ul>
        </div>
      </div>
      <!-- FIM DO FORM CADASTRO MOTORISTAS -->

    </div>

    <script src="vendor/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="vendor/vue/dist/vue.js" charset="utf-8"></script>
    <script src="app/app.js" charset="utf-8"></script>
    <!-- <script src="components/bootstrap-table/main.js" charset="utf-8"></script> -->
  </body>
</html>
